<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetAI - Gerenciamento de Frota</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div id="app">
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <h1 class="text-2xl font-bold text-blue-600">FleetAI</h1>
                        </div>
                        <div class="ml-6 hidden md:block">
                            <nav id="desktop-nav" class="flex space-x-8">
                                </nav>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-600 mr-4">Bem-vindo, Administrador</span>
                        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
                            A
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="md:hidden bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <nav id="mobile-nav" class="flex space-x-4 overflow-x-auto py-2">
                    </nav>
            </div>
        </div>

        <main id="main-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
